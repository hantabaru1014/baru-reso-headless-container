name: Release

on:
  release:
    types: [published]

permissions:
  contents: write
  packages: write

jobs:
  update-release-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          fetch-depth: 0

      - name: Update release branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Get the commit SHA that the release tag points to
          TAG_NAME="${{ github.event.release.tag_name }}"
          TARGET_COMMIT_REF="${{ github.event.release.target_commitish }}"

          echo "Release tag: $TAG_NAME"
          echo "Target commit ref: $TARGET_COMMIT_REF"

          # Resolve the target to an actual commit SHA
          # Try origin/$TARGET_COMMIT_REF first (for branch names), fall back to $TARGET_COMMIT_REF (for tags/SHAs)
          TARGET_COMMIT=$(git rev-parse "origin/$TARGET_COMMIT_REF" 2>/dev/null || git rev-parse "$TARGET_COMMIT_REF")

          echo "Resolved commit SHA: $TARGET_COMMIT"

          # Update release branch to point to the release commit
          git checkout -B release "$TARGET_COMMIT"
          git push origin release --force

  build-and-push:
    needs: update-release-branch
    uses: ./.github/workflows/build-and-push-image.yml
    with:
      resonite_branch: headless
      git_branch: release
    secrets: inherit
